name: Build & Publish Graph
on:
  # Run right after the data table workflow completes on main
  workflow_run:
    workflows: ["Build data-source table"]   # <- must match exactly
    types: [completed]
    branches: [main]
  # Keep manual trigger too
  workflow_dispatch:

jobs:
  graph:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: pip install pyvis networkx jinja2

      - name: Build graph artifacts
        run: |
          python scripts/build_graph.py
          ls -laR docs || true
          ls -laR assets || true

      - name: Commit graph (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A docs assets
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "graph: update docs/graph.html (and index.html) & assets/graph.png"
          git push

